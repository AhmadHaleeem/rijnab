<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin"></label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Gebruikersnaam" />
    </div>

    <div class="form-group">

        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Wachtwoord" />
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>
</form>
